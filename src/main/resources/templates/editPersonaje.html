<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Disney</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Disney </a>
          <img src="img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listPersonajes/}">Characters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listMovies/}">Movies</a>
                </li>
            </ul>
          </div>


          <!-- AVATAR NAVBAR -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary btn-sm" th:href="@{/usuario}" role="button">User</a>
          </div>
          
        </div>
      </nav>

      
    <!-- CHARACTER TO EDIT -->
      <div class="container">
        <div class="row">
            <form action="/editPersonaje" method="POST" class="formulario" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="form-group" id="archive">
                        <label for="image">Select a picture</label>
                        <br>
                        <input type="file" class="form-control-file text-nowrap" name="image" id="image">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name of Character</label>
                        <input  th:value="${personaje.name}" type="text" class="form-control" placeholder="Name of character" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age of Character</label>
                        <input th:value="${personaje.age}" type="number" class="form-control" placeholder="Age of Character" name="age" id="age">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight of Character</label>
                        <input th:value="${personaje.weight}" type="number" class="form-control" placeholder="Weight of Character" name="weight" id="weight">
                    </div>
                    <div class="form-group">
                        <label for="history">History of Character</label>
                        <input th:value="${personaje.history}" type="text" class="form-control" placeholder="History of character" name="history" id="history">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-primary" type="submit" value="Save">
                </div>
            </form>
        </div>
        <br>
        <div class="row">
            <!-- LIST MOVIES ASSOSIATED -->
            <div class="col-6">
                <h3>Insert movies:</h3>
                <select>
                    <option th:each=" movie : ${movies}"
                            th:text="${movie.title}"
                            th:value="${movie.id}"
                    >
                    </option>
                </select>
                <br>

            </div>
            <div class="col-6"></div>
        </div>

      </div>


      <!-- FOOTER -->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">Â© 2021 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
        </footer>
      </div>

  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
